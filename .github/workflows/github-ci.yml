name: Testing Github Action

on:
  schedule:
    - cron: '52 11 * * *'  # Runs daily at 5:22 PM IST
  workflow_dispatch:         # Allows manual triggering
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Build the project
        run: echo "Building..."

  test:
    runs-on: ubuntu-latest
    needs: build  # This ensures 'test' runs after 'build'
    steps:
      - name: Run tests
        run: echo "Testing..."

  deploy:
    runs-on: ubuntu-latest
    needs: test  # This ensures 'deploy' runs after 'test'
    steps:
      - name: Deploy the app
        run: echo "Deploying..."
